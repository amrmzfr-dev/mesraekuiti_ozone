{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ozone Telemetry{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <!-- Top Navbar -->
    <header>
        <button id="sidebarToggle" class="toggle-btn">â˜°</button>
        <a href="{% url 'home' %}" class="logo">Ozone Telemetry</a>
        <div class="user-info">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Devices</a>
        <a href="{% url 'outlets' %}" {% if request.resolver_match.url_name == 'outlets' %}class="active"{% endif %}>Outlets</a>
        <a href="{% url 'machines' %}" {% if request.resolver_match.url_name == 'machines' %}class="active"{% endif %}>Machines</a>
    </aside>

    <!-- Page Content -->
    <main id="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        function clearHistory() {
            if (window.history && window.history.pushState) {
                window.history.pushState(null, null, window.location.href);
                window.onpopstate = function(event) {
                    window.history.pushState(null, null, window.location.href);
                };
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            clearHistory();
        });

        // Real-time updates via AJAX (every 5 seconds)
        function updateDevicesData() {
            if (window.location.pathname === '/' && document.visibilityState === 'visible') {
                fetch('/api/devices-data/', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.devices) {
                        updateDevicesTable(data.devices);
                    }
                })
                .catch(error => {
                    console.log('Error fetching devices data:', error);
                });
            }
        }

        function updateDevicesTable(devices) {
            const tbody = document.querySelector('table tbody');
            if (!tbody) return;

            tbody.innerHTML = '';

            devices.forEach(device => {
                const row = document.createElement('tr');

                const statusDot = device.online ? 
                    '<span class="status-dot dot-online" title="Online"></span>' : 
                    '<span class="status-dot dot-offline" title="Offline"></span>';

                const lastSeen = device.last_seen ? 
                    new Date(device.last_seen).toLocaleString() : '-';

                row.innerHTML = `
                    <td>${statusDot}</td>
                    <td class="mono">${device.device_id}</td>
                    <td class="mono">${device.mac}</td>
                    <td>${device.assigned ? 'Yes' : 'No'}</td>
                    <td class="mono">${device.firmware || '-'}</td>
                    <td>${lastSeen}</td>
                    <td>${device.counts.basic || '-'}</td>
                    <td>${device.counts.standard || '-'}</td>
                    <td>${device.counts.premium || '-'}</td>
                    <td>
                        <details>
                            <summary>Bind</summary>
                            <form method="post" action="/devices/bind/">
                                <input type="hidden" name="csrfmiddlewaretoken" value="${document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''}">
                                <input type="hidden" name="device_id" value="${device.device_id}" />
                                <input name="machine_id" placeholder="machine id" />
                                <button type="submit">Bind</button>
                            </form>
                        </details>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        setInterval(updateDevicesData, 5000);

        // Sidebar toggle
        const toggleBtn = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>
</body>
</html>
