<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    body{font-family:'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;margin:2rem;font-feature-settings:'liga' 1, 'calt' 1} 
    .card{max-width:420px;margin:auto;padding:1rem;border:1px solid #e5e7eb;border-radius:8px} 
    .err{color:#b91c1c;margin:.5rem 0}
    h1{font-weight:600;letter-spacing:-0.025em;color:#1e40af}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <div id="login-form" hx-target="#login-form" hx-swap="outerHTML">
      {% include 'auth/_login_form.html' %}
    </div>
    <p>New here? <a href="/register/">Create an account</a></p>
  </div>
</body>
</html>
