<div class="card">
  <h3 style="margin-bottom:1rem;color:#1e40af;font-weight:600">Add New Machine</h3>
  <form action="/machines/create/" method="post">
    {% csrf_token %}
    {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
    <div style="display:flex; gap:1rem; flex-wrap:wrap">
      <div class="form-group" style="flex:1; min-width:200px">
        <label>Machine ID (Serial)</label>
        <input name="machine_id" required />
      </div>
      <div class="form-group" style="flex:1; min-width:200px">
        <label>Name</label>
        <input name="name" required />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Create Machine</button>
    </div>
  </form>
</div>
